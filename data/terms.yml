- title: 'Парадигма'
  description: '(от греч. Παράδειγμα - пример, модель, образец) —  совокупность устойчивых и общезначимых норм, теорий, методов, схем научной деятельности, предполагающая единство в толковании теории, в организации эмпирических исследований и интерпретации научных исследований.'
  en_title: 'Paradigm'
- title: 'Концепция'
  description: '(от лат. conceptio - понимание, система) -  определяющий способ понимания, трактовки каких-либо предмета, явления, процесса, основная точка зрения на предмет или явление, руководящая идея для их систематического освещения. Термин «концепция» употребляется также для обозначения ведущего замысла, конструктивного принципа в научной и других видах деятельности.'
  en_title: 'Conception'
- title: 'Теория'
  description: '(от греч. θεωρία — рассмотрение, исследование)  - в широком смысле: развернутое учение; комплекс взглядов, представлений, идей, связанных с попытками объяснения или интерпретации определенной предметной области (проблемного поля); в более строгом и специальном смысле, форма организации научного знания, дающая целостное представление о закономерностях некоторой области действительности. По своей структуре естественнонаучная теория представляет собой систему законов определенной науки. Эта система строится таким образом, что некоторые из законов, носящие наиболее общий характер, составляют ее основу, другие же подчиняются основным или выводятся из них по логическим правилам'
  en_title: 'Theory'
- title: 'Подход'
  description: 'комплекс парадигматических, синтагматических и прагматических структур и механизмов в познании и/или практике, характеризующий конкурирующие между собой или исторически сменяющие друг друга стратегии и программы в философии, науке или в организации жизни и деятельности людей. К анализу категории “подход” обращаются в особые периоды развития той или иной деятельности, когда фиксируются принципиальные изменения или возникают неразрешимые наличными средствами проблемы'
  en_title: 'Systems thinking'
- title: 'Системный подход'
  description: 'направление методологии специальнонаучного познания и социальной практики, в основе которого лежит исследование объектов как систем. Системный подход определяется тем, что он ориентирует исследование на раскрытие целостности объекта и обеспечивающих её механизмов, на выявление многообразных типов связей сложного объекта и сведение их в единую теоретическую картину'
  en_title: 'Systems thinking'
- title: 'Принцип'
  description: '(от лат. principium - основа, начало) - в субъективном смысле основное положение, предпосылка (принцип мышления); в объективном смысле исходный пункт, первооснова; основополагающее теоретическое знание, не являющееся ни доказуемым, ни требующим доказательства'
  en_title: 'Principle'
- title: 'Методология'
  description: '(от греч. μεθοδολογία — учение о способах; от др.-греч. μέθοδος из μετά- + ὁδός, букв. «путь вслед за чем-либо» и др.-греч. λόγος — мысль, причина) — совокупность познавательных средств, методов, приемов, используемых в какой-либо науке; область знания, изучающая средства, предпосылки и принципы организации познавательной и практически-преобразующей деятельности'
  en_title: 'Methodology'
- title: 'Научный метод'
  description: 'система категорий, ценностей, регулятивных принципов, методов обоснования, образцов и т.д., которыми руководствуется в своей деятельности научное сообщество. Научный метод предполагает: достаточно устойчивую и ясную систему категорий, служащих координатами научного мышления; определенную систему ценностей, на которые ориентируется в своей деятельности ученый; специфический отбор методов обоснования полученного знания; ряд общих регулятивных принципов, соответствие которым желательно, но не обязательно; особые, специфические для каждой научной дисциплины правила адекватности; определенные образцы успешной исследовательской деятельности в конкретной области'
  en_title: 'Scientific method'
- title: 'Модель'
  description: ' (лат. modulus - мера, образец) - объект-заместитель, который в определенных условиях может заменять объект-оригинал, воспроизводя интересующие свойства и характеристики оригинала. Воспроизведение осуществляется как в предметной (макет, устройство, образец), так и в знаковой формах (график, схема, программа, теория). Возможны два способа конструирования модели - от эмпирически выявленных свойств и зависимостей объекта к его модели и доопытное воссоздание объекта в модели'
  en_title: 'Model'
- title: 'Система'
  description: '(от древне-греческого σύστημα — целое, составленное из частей; соединение) - совокупность элементов, находящихся в отношениях и связях друг с другом, которая образует определенную целостность, единство'
  en_title: 'System'
- title: 'Искусственный интеллект'
  description: '(англ. artificial intelligence) — научное направление, ставящее целью моделирование процессов познания и мышления, использование применяемых человеком методов решения задач для повышения производительности вычислительной техники; различные устройства, механизмы, программы, которые по тем или иным критериям могут быть названы «интеллектуальными»; совокупность представлений о познании, разуме и человеке, делающих возможным саму постановку вопроса о моделировании интеллекта'
  en_title: 'Artificial intelligence'